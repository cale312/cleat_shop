<!Doctype html>
<html>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="handlebars-v4.0.5.js"></script>
    <title>Softball Cleats Catalogue</title>
    <head>
        <header>
            <h1>Play Ball&trade;<br/> <b>Softball/Baseball Cleat Shop</b><br/>
                <div class="Cleats">
                    <img class="cleats" src="images/nike-white-cleats.jpeg" width="350" height="250">
                    <img class="cleats" src="images/Bkue%20Mizuno.jpg" width="350" height="250">
                    <img class="cleats" src="images/s-l225.jpg" width="350" height="250">
                    <img class="cleats" src="images/320441_BLK_WHT.jpg" width="350" height="250">
                    <img class="cleats" src="images/Under%20Armor%20Blue.jpg" width="350" height="250">
                </div>
                <div class="cleats-inline-block">
                    <img class="cleats-hover" src="images/nike-white-cleats.jpeg" width="90" height="80">
                    <img class="cleats-hover" src="images/Bkue%20Mizuno.jpg" width="90" height="80">
                    <img class="cleats-hover" src="images/s-l225.jpg" width="90" height="80">
                    <img class="cleats-hover" src="images/320441_BLK_WHT.jpg" width="90" height="80">
                    <img class="cleats-hover" src="images/Under%20Armor%20Blue.jpg" width="90" height="80">
                </div>
            </h1>
        </header>
        
    </head>
    
    <body>
        <div class="stock-check">
            <h2>Which brand are you looking for</h2>
            <select class="brand">
                <option class="adidas">Adidas</option>
                <option class="mizuno">Mizuno</option>
                <option class="nb">New Balance</option>
                <option class="nike">Nike</option>
                <option class="underA">Under Armor</option>
            </select>
            <h2>Which size are you looking for</h2>
            <select class="size">
                <option class="size6">US/6</option>
                <option class="size7">US/7</option>
                <option class="size8">US/8</option>
                <option class="size9">US/9</option>
                <option class="size10">US/10</option>
            </select>
            <h2>What color do you prefer</h2>
            <select class="color">
                <option class="blue">Blue</option>
                <option class="black">Black</option>
                <option class="red">Red</option>
                <option class="white">White</option>
            </select>
            <br/>
            <input class="check-btn" type="button" value="CHECK">
        </div>
        <div class="stock-info"></div>
        <br/>
        <br/>
        <div class="btn">
            <input class="show-all-stock-btn" type="button" value="Show All Stock">
            <input class="hide-all-stock-btn" type="button" value="Hide Stock">
        </div>
        <div class="all-cleats-in-stock"></div>
    </body>
    
    <script class="template" type="text/x-handlebars">
    
        <h3>
            <table border="2" align="center">
                <th>Brand</th>
                <th>Color</th>
                <th>Size</th>
                <th>Stock</th>
                <th>Price</th>
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{stock}}</td>
                    <td>{{price}}</td>
                </tr>
            </table>
        </h3>
    
    </script>
    
    <script class="myTemplate" type="text/x-handlebars">
        <h3>
            <table border="2" align="center">
                <th>Brand</th>
                <th>Color</th>
                <th>Size</th>
                <th>Stock</th>
                <th>Price</th>
                    {{#each cleatsList}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{stock}}</td>
                    <td>{{price}}</td>
                </tr>
                    {{/each}}
            </table>
        </h3>
    </script>

</html>
