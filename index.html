<!Doctype html>
<html>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Play Ball!</title>
    <link rel="icon" href="images/mlb%20logo.png">
    <script src="handlebars-v4.0.5.js"></script>
    
    <head>
        <header class="header">
            <h1><div class="play-ball">Play Ball&trade;<br/></div><b>Softball &amp; Baseball Cleat Shop</b>
                <br/>
                <div class="cleats">
                    <a target="_blank" href="images/Black%20Nike.jpg">
                    <img class="cleats-hover" src="images/Black%20Nike.jpg" title="Nike" width="90" height="80">
                    </a>
                    <a target="_blank" href="images/Blue%20New%20Balannce.jpg">
                    <img class="cleats-hover" src="images/Blue%20New%20Balannce.jpg" title="New Balance" width="90" height="80">
                    </a>
                    <a target="_blank" href="images/nike-white-cleats.jpeg">
                    <img class="cleats-hover" src="images/nike-white-cleats.jpeg" title="Nike" width="90" height="80">
                    </a>
                    <a target="_blank" href="images/Bkue%20Mizuno.jpg">
                    <img class="cleats-hover" src="images/Bkue%20Mizuno.jpg" title="Mizuno" width="90" height="80">
                    </a>
                    <a target="_blank" href="images/s-l225.jpg">
                    <img class="cleats-hover" src="images/s-l225.jpg" title="Adidas" width="90" height="80">
                    </a>
                    <a target="_blank" href="images/320441_BLK_WHT.jpg">
                    <img class="cleats-hover" src="images/320441_BLK_WHT.jpg" title="Mizuno" width="90" height="80">
                    </a>
                    <a target="_blank" href="images/Under%20Armor%20Blue.jpg">
                    <img class="cleats-hover" src="images/Under%20Armor%20Blue.jpg" title="Under Armor" width="90" height="80">
                    </a>
                    <a target="_blank" href="images/Black%20on%20white%20miuzuno.jpg">
                    <img class="cleats-hover" src="images/Black%20on%20white%20miuzuno.jpg" title="Mizuno" width="90" height="80">
                    </a>
                </div>
            </h1>
        </header>
    </head>
    
    <body>
        <div class="stock-checker"></div>
        <br/>
        <input type="button" value="SEARCH!" class="search-btn">
        <br/>
        <br/>
        <input class="show-stock-btn" type="button" value="Show All Stock">
        <input class="hide-table-btn" type="button" value="X">
        <br/>
        <div class="searched-stock-display"></div>
        <br/>
        <div class="display-all-stock"></div>
        <br/>
        <br/>
        <input type="button" value="Update Stock" class="update-btn">
        <br/>
        <br/>
        <div class="admin-login">
            <h4>Admin Login</h4>
            <input class="close-admin-btn" type="button" value="X">
            <br/>
            <br/>
            <input class="usrname-text" type="text" placeholder="username">
            <br/>
            <br/>
            <input class="pswd-text" type="password" placeholder="password">
            <br/>
            <div class="error-msg" style="color: red; text-shadow: 0px 0px 5px black"></div>
            <br/>
            <input class="login-btn" type="button" value="Login">
            <input class="add-admin-btn" type="button" value="Add Staff">
        </div>
        <br/>
        <br/>
        <div class="add-admin">
            <input class="close-staff-adder" type="button" value="X">
            <br/>
            <br/>
            <h4 class="staff-header">Add Staff</h4>
            <br/>
            <br/>
            <input class="new-username" type="text" placeholder="username" style="text-align: center">
            <input class="new-password" type="password" placeholder="password" style="text-align: center">
            <br/>
            <br/>
            <input class="add-staff-btn" type="button" value="Add">
        </div>
        <br/>
        <br/>
        <div class="stock-adder">
            <h4>Add New Stock</h4>
            <input type="button" value="X" class="close-btn">
            <h2>Enter Brand Name</h2>
            <input class="brandAdd" type="text" placeholder="Brand">
            <h2>Enter Size</h2>
            <input class="sizeAdd" type="text" placeholder="Size (US/)">
            <h2>Enter Color</h2>
            <input class="colorAdd" type="text" placeholder="Color">
            <h2>Enter Amount of stock</h2>
            <input class="stockAdd" type="text" placeholder="Stock Number">
            <h2>Enter Price</h2>
            <input class="priceAdd" type="text" placeholder="Price (R)">
            <br/>
            <br/>
            <input class="add-btn" type="button" value="ADD">
        </div>
    </body>
    
    <script class="drop-down-template" type="text/x-handlebars">
        <h2 style="text-decoration: underline">Find What You Are Looking For:</h2>
        <h3>Select Brand :</h3>
        <select class="brand">
            {{#each list}}
            <option class="{{brand}}">{{brand}}</option>
            {{/each}}
        </select>
        <br/>
        <br/>
        <h3>Select Size :</h3>
        <select class="size">
            {{#each list}}
            <option class="{{size}}">{{size}}</option>
            {{/each}}
        </select>
        <br/>
        <br/>
        <h3>Select Color :</h3>
        <select  class="color">
            {{#each list}}
            <option class="{{color}}">{{color}}</option>
            {{/each}}
        </select>
        <br/>
        <br/>
    </script>
    <script class="search-template" type="text/x-handlebars">
        <h2 class="display-header">Stock Available</h2>
        <table align="center"c>
            <tr>
                <th>Brand</th>
                <th>Size</th>
                <th>Color</th>
                <th>Stock</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>{{brand}}</td>
                <td>{{size}}</td>
                <td>{{color}}</td>
                <td>{{stock}}</td>
                <td>{{price}}</td>
            </tr>
        </table>
    </script>
    <script class="show-stock-template" type="text/x-handlebars">
        <table align="center" border="1">
            <tr>
                <th>Brand</th>
                <th>Size</th>
                <th>Color</th>
                <th>Stock</th>
                <th>Price</th>
            </tr>
            {{#each list}}
            <tr>
                <td>{{brand}}</td>
                <td>{{size}}</td>
                <td>{{color}}</td>
                <td>{{stock}}</td>
                <td>{{price}}</td>
            </tr>
            {{/each}}
        </table>
    </script>
    
    <script src="app.js"></script>
