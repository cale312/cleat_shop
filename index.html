<!Doctype html>
<html>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="handlebars-v4.0.5.js"></script>
    <title>Softball Cleats Catalogue</title>
    <head>
        <header>
            <h1><div class="play-ball-header">Play Ball&trade;<br/> <b>Softball/Baseball Cleat Shop</b></div><br/>
                <div class="Cleats">
                    <img class="cleats" src="images/nike-white-cleats.jpeg" width="350" height="250">
                    <img class="cleats" src="images/Bkue%20Mizuno.jpg" width="350" height="250">
                    <img class="cleats" src="images/s-l225.jpg" width="350" height="250">
                    <img class="cleats" src="images/320441_BLK_WHT.jpg" width="350" height="250">
                    <img class="cleats" src="images/Under%20Armor%20Blue.jpg" width="350" height="250">
                </div>
                <div class="cleats-inline-block">
                    <img class="cleats-hover" src="images/nike-white-cleats.jpeg" title="Nike" width="90" height="80">
                    <img class="cleats-hover" src="images/Bkue%20Mizuno.jpg" title="Mizuno" width="90" height="80">
                    <img class="cleats-hover" src="images/s-l225.jpg" title="Adidas" width="90" height="80">
                    <img class="cleats-hover" src="images/320441_BLK_WHT.jpg" title="Mizuno" width="90" height="80">
                    <img class="cleats-hover" src="images/Under%20Armor%20Blue.jpg" title="Under Armor" width="90" height="80">
                </div>
            </h1>
        </header>
        
    </head>
    
    <body>
        <div class="stock-check">
            <h2>Which brand are you looking for</h2>
            <select class="brand">
                <option class="brandList">Adidas</option>
                <option class="brandList">Mizuno</option>
                <option class="brandList">New Balance</option>
                <option class="brandList">Nike</option>
                <option class="brandList">Under Armor</option>
            </select>
            <h2>Which size are you looking for</h2>
            <select class="size">
                <option class="sizeList">US/6</option>
                <option class="sizeList">US/7</option>
                <option class="sizeList">US/8</option>
                <option class="sizeList">US/9</option>
                <option class="sizeList">US/10</option>
            </select>
            <h2>What color do you prefer</h2>
            <select class="color">
                <option class="colorList">Blue</option>
                <option class="colorList">Black</option>
                <option class="colorList">Red</option>
                <option class="colorList">White</option>
            </select>
            <br/>
            <input class="check-btn" type="button" value="CHECK">
        </div>
        <div class="stock-info"></div>
        <br/>
        <br/>
        <div class="btn">
            <input class="show-all-stock-btn" type="button" value="See All Stock">
            <input class="hide-all-stock-btn" type="button" value="Hide Stock">
            <br/>
            <br/>
            <input class="add-stock-btn" type="button" value="Add Stock">
            
            <div class="stock-adder">
                <input class="close-btn" type="button" value="X">
                <h4>Enter Brand below</h4>
                <input class="add-brand" type="text" placeholder="Brand">
                <h4>Enter the size below</h4>
                <input class="add-size" type="text" placeholder="Size">
                <h4>Enter the color below</h4>
                <input class="add-color" type="text" placeholder="Color">
                <h4>How much stock you want to add</h4>
                <input class="add-stock" type="text" placeholder="Stock Number">
                <h4>How much is each pair</h4>
                <input class="add-price" type="text" placeholder="Price">
                <br/>
                <br/>
                <input type="button" class="add-btn" value="Add">
            </div>
        </div>
        <div class="all-cleats-in-stock"></div>
    </body>
    
    <script class="template" type="text/x-handlebars">
        <h3>
            <table border="2" align="center">
                <th>Brand</th>
                <th>Color</th>
                <th>Size</th>
                <th>Stock</th>
                <th>Price</th>
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{stock}}</td>
                    <td>{{price}}</td>
                </tr>
            </table>
        </h3>
    </script>
    
    <script class="myTemplate" type="text/x-handlebars">
        <h3>
            <table border="2" align="center">
                <th>Brand</th>
                <th>Color</th>
                <th>Size</th>
                <th>Stock</th>
                <th>Price</th>
                {{#each list}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{stock}}</td>
                    <td>{{price}}</td>
                </tr>
                {{/each}}
            </table>
        </h3>
    </script>
